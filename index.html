<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
  <script src="js/validation.js" defer></script>
  <title>Sign Up</title>
</head>
<body>

<div class="ai-image">
  <div class="ai-image-text"><p>Welcome to Ai Fanpage!</p></div>
</div>

<div class="form-block">

  <div class="form-header">
    <div class="header-text">
      <p>This is a fan page of the greatest idol of all
        time, Hoshino Ai!
      <p> Join the community of fans, find your
        friends!</p>
      <p>Some day we all <em>meet</em> with Ai! <span
              class="heart">‚ù§</span>
      </p>
    </div>
  </div>
  <div class="form-body">
    <h1>Sign up</h1>

    <form action="https://httpbin.org/post" id="sign-up-form" method="post">
      <div class="row">
        <label>First Name
          <input type="text" name="first_name" placeholder="Aqua"
                 minlength="2">
        </label>

        <label>Second Name
          <input type="text" name="second_name" placeholder="Hoshino"
                 minlength="2">
        </label>
      </div>

      <div class="row">
        <label>Email
          <input type="email" name="email">
        </label>

        <label>Phone Number
          <input type="tel" name="phone_number">
        </label>
      </div>

      <div class="row">
        <label>Password
          <input type="password" class="password1" name="password1">
        </label>
        <label>Confirm Password
          <input type="password" class="password2" name="password2">
        </label>
      </div>

    </form>
  </div>
  <div class="form-footer">
    <button type="submit" form="sign-up-form" class="button-create-account">
      Sign Up!
    </button>
    <div class="log-in">Already have an account? <a href="login">Log in</a>
    </div>
  </div>

</div>

</body>
</html>
